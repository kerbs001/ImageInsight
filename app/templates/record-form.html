<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Record Form</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="desktop-nav">
        <img src="../static/images/logo-light.png" alt="Logo" class="logo">
        <a href="attendance-tracker.html">
            <button id="nav-button" class="nav-button">Attendance Tracker</button>
        </a>
    </div>

    <div class="title">
        <h2>EMPLOYEE RECORD FORM</h2>
    </div>

    <div class="container">
        <!-- Confirmation or Error Message -->
        <div id="confirmation-message" style="display: none; text-align: center; margin-bottom: 10px;">
            <p style="color: green;">Form submitted successfully!</p>
        </div>
        <form id="registrationForm" action="/submit_form" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Jane" required>
                    <span id="firstNameError" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Smitherton" required>
                    <span id="lastNameError" class="error-message"></span>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="employeeNumber">Employee Number</label>
                    <input type="text" id="employeeNumber" name="employeeNumber" placeholder="E.g. 12-345-6789" required>
                    <span id="employeeNumberError" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text" id="department" name="department" placeholder="Information Technology" required>
                    <span id="departmentError" class="error-message"></span>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="employmentStatus">Employment Status</label>
                    <select id="employmentStatus" name="employmentStatus" required>
                        <option value="full-time">Full-time</option>
                        <option value="part-time">Part-time</option>
                        <option value="contract">Contract</option>
                    </select>
                    <span id="employmentStatusError" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" placeholder="0987 654 3210" required>
                    <span id="phoneNumberError" class="error-message"></span>
                </div>
            </div>
            <div class="form-group-email">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="email@domain.com" required>
                <span id="emailError" class="error-message"></span>
            </div>
            <button type="submit">Submit</button>
        </form>
        <!-- Confirmation message -->
        <div id="form-confirmation-message" style="display: none; text-align: center; margin-top: 10px;">
            <p>Employee details submitted successfully!</p>
        </div>
        <!-- Hidden input for face image -->
        <input type="hidden" id="faceImage" name="faceImage">
        <input type="file" id="fileInput" style="display: none;">
        <div class="photo-section">
            <div class="photo-box">
                <video id="video" width="320" height="240" autoplay></video>
                <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>
            </div>
            <div class="photo-button-row">
                <button id="picture-button" class="photo-box-button">Take a Picture</button>
                <button id="retake-button" class="photo-box-button" style="display: none;">Retake Picture</button>
            </div>
        </div>
    </div>
    <script src="../static/script.js"></script>
</body>
</html>
